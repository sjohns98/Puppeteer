<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Puppeteer</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <form id="form">
                    <div class="form-group">
                        <label for="user">Nike email</label>
                        <input type="text" class="form-control" id="userUserInput" placeholder="Nike@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="user">password</label>
                        <input type="text" class="form-control" id="userPassInput" placeholder="password">
                    </div>


                    <div class="form-group">
                        <label for="user">Security Code</label>
                        <input type="text" class="form-control" id="cvUserInpput" placeholder="Security Code">
                    </div>


                    <div class="form-group">
                        <label for="user">Shoe Size</label>
                        <input type="text" class="form-control" id="sizeUserInput" placeholder="password">
                    </div>


                    <button type="submit" class="btn btn-primary">Order</button>
                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <ul class="list-group" id="display">
                
                </ul>
            </div>
            <div class="col-lg-2"></div>
        </div> 
        <br>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="alert" role="alert" id="message">
                    
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
           
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(document).ready(()=>{
            const display = $("#display");
            const form = $("#form");
            const userUserInput = $("#userUserInput");
            const userPassInput = $("#userPassInput");
            const cvUserInpput = $("#cvUserInpput");
            const sizeUserInput = $("#sizeUserInput");
            const message = $("#message");
            message.hide();

            const displayMessage = (flag,msg)=>{
                // successful
                if(flag){
                    message.removeClass('alert-danger');
                    message.addClass('alert-success');
                    message.html(msg);
                    message.show();
                }
                else{
                    message.removeClass('alert-success');
                    message.addClass('alert-danger');
                    message.html(msg);
                    message.show();
                }
            }
 
            const getUser = ()=>{
                fetch('/getUser',{method : "get"}).then((response)=>{
                    return response.json();
                }).then((data)=>{
                    console.log(data);
                    displayUser(data);
                });
            }

           // getUser();

            const resetUserInput = ()=>{
                userUserInput.val('');
            }

            const editUser = (user,userID,editID)=>{
                let editBtn = $(`#${editID}`);
                editBtn.click(()=>{
                    fetch(`/${user._id}`,{
                        method : "put",
                        headers : {
                            "Content-Type" : "application/json; charset=utf-8" 
                        },
                        body : JSON.stringify({user : userUserInput.val()})
                    }).then((response)=>{
                        return response.json();
                    }).then((data)=>{
                        if(data.ok == 1){
                            let userIndex = $(`#${userID}`);
                            userIndex.html(data.value.user);
                            resetUserInput();
                        }
                    });
                });
            }

            const deleteUser = (user,listItemID,deleteID)=>{
                let deleteBtn = $(`#${deleteID}`);
                deleteBtn.click(()=>{
                    fetch(`/${user._id}`,{
                        method: "delete"
                    }).then((response)=>{
                        return response.json();
                    }).then((data)=>{
                        if(data.ok == 1){
                            $(`#${listItemID}`).remove();
                        }
                    });
                });
            }


            const buildIDS = (user)=>{
                return {
                    editID : "edit_" + user._id,
                    deleteID : "delete_" + user._id,
                    listItemID : "listItem_" + user._id,
                    userID : "user_" + user._id
                }
            }

            const buildTemplate = (user,ids)=>{
                return `<li class="list-group-item" id="${ids.listItemID}">
                            <div class="row">
                                <div class="col-md-4" id="${ids.userID}">${user.user}</div>
                                <div class="col-md-4"></div>
                                <div class="col-md-4 text-right">
                                    <button type="button" class="btn btn-secondary" id="${ids.editID}">Edit</button>
                                    <button type="button" class="btn btn-danger" id="${ids.deleteID}">Delete</button>
                                </div>
                            </div>
                       </li>`;
            }

            const displayUser = (data)=>{
                data.forEach((user)=>{
                    let ids = buildIDS(user);
                    display.append(buildTemplate(user,ids));
                    editUser(user,ids.userID,ids.editID);
                    deleteUser(user,ids.listItemID,ids.deleteID);
                });
            }

            form.submit((e)=>{
                e.preventDefault();
                fetch('/',{
                    method : 'post',
                    body : JSON.stringify({
                        email : userUserInput.val(),
                        password : userPassInput.val(),
                        cv : cvUserInpput.val(),
                        size : sizeUserInput.val(),
                    }),
                    headers : {
                        "Content-Type" : "application/json; charset=utf-8"
                    }
                }).then((response)=>{
                    return response.json();
                }).then((data)=>{
                    // if(!data.error){
                    //     if(data.result.ok == 1 && data.result.n == 1){
                    //         let ids = buildIDS(data.document);
                    //         display.append(buildTemplate(data.document,ids));
                    //         editUser(data.document,ids.userID,ids.editID);
                    //         deleteUser(data.document,ids.listItemID,ids.deleteID);
                    //         displayMessage(true,data.msg);
                    //     }
                    // }
                    // else
                    //     displayMessage(false,data.error.message);

                    // resetUserInput();

                    alert('user Input', data);
                    
                });
            });

        });
    </script>
</body>
</html>
